<div id="errorNotice" style="color: red;"></div>

<input
  type="text"
  id="address"
  size="20"
  placeholder="주소"
  readonly="true"
  style="height: 30px;"
/>
<input
  type="button"
  onclick="cancel()"
  value="취소"
  color="#00A651"
  style="width:55px;height:30px;color:#00A651;font-weight: bold"
/>
<input
  type="button"
  onclick="saveAddr()"
  value="선택"
  style="width:55px;height: 30px;color:#00A651;font-weight: bold"
/>
<br />

<!-- 주소 검색 화면-->
<div
  id="wrap"
  style="display:none;border:1px solid;width:auto;height:350px;margin:5px 0;position:relative"
>
  <img
    src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png"
    id="btnFoldWrap_1"
    style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1"
    onclick="foldDaumPostcode()"
    alt="접기 버튼"
  />
</div>

<!-- 주소위치 맵 화면 -->
<div
  id="map"
  style="width:300px;height:300px;margin-top:10px;display:none"
></div>
<div id="mapInfo" style="display:none">
  <input type="text" id="sido" readonly="true" />
  <input type="text" id="sigungu" readonly="true" /> <br />
  <input type="text" id="latitude" readonly="true" />
  <input type="text" id="longitude" readonly="true" />
</div>

<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e58edd180ca9edbac661ded4969a2348&libraries=services"></script>
<script>
  const WEBMSG_ACTION_SAVE = "SAVE";
  const WEBMSG_ACTION_CACEL = "CALCEL";

  // 우편번호 찾기 찾기 화면을 넣을 element
  var element_wrap = document.getElementById("wrap");

  var mapContainer = document.getElementById("map"), // 지도를 표시할 div
    mapOption = {
      center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
      level: 5 // 지도의 확대 레벨
    };

  //지도를 미리 생성
  var map = new daum.maps.Map(mapContainer, mapOption);
  //주소-좌표 변환 객체를 생성
  var geocoder = new daum.maps.services.Geocoder();
  //마커를 미리 생성
  var marker = new daum.maps.Marker({
    position: new daum.maps.LatLng(37.537187, 127.005476),
    map: map
  });

  execDaumPostcode();

  function foldDaumPostcode() {
    // iframe을 넣은 element를 안보이게 한다.
    element_wrap.style.display = "none";
  }

  function execDaumPostcode() {
    errorNotice("");
    // 현재 scroll 위치를 저장해놓는다.
    var currentScroll = Math.max(
      document.body.scrollTop,
      document.documentElement.scrollTop
    );
    new daum.Postcode({
      oncomplete: function(data) {
        var addr = data.address; // 최종 주소 변수
        var sido = data.sido;
        var sigungu = data.sigungu;

        // 주소 정보를 해당 필드에 넣는다.
        document.getElementById("address").value = addr;
        document.getElementById("sido").value = sido;
        document.getElementById("sigungu").value = sigungu;

        // iframe을 넣은 element를 안보이게 한다.
        // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
        element_wrap.style.display = "none";

        // 주소로 상세 정보를 검색
        geocoder.addressSearch(data.address, function(results, status) {
          // 정상적으로 검색이 완료됐으면
          if (status === daum.maps.services.Status.OK) {
            var result = results[0]; //첫번째 결과의 값을 활용

            // 해당 주소에 대한 좌표를 받아서
            var coords = new daum.maps.LatLng(result.y, result.x);
            // 지도를 보여준다.
            mapContainer.style.display = "block";
            document.getElementById("mapInfo").style.display = "block";

            // GPS 좌표값을 해당 필드에 넣는다.
            document.getElementById("longitude").value = result.x;
            document.getElementById("latitude").value = result.y;

            map.relayout();
            // 지도 중심을 변경한다.
            map.setCenter(coords);
            // 마커를 결과값으로 받은 위치로 옮긴다.
            marker.setPosition(coords);
          }
        });
      },
      // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
      onresize: function(size) {
        element_wrap.style.height = size.height + "px";
      },
      width: "100%",
      height: "100%"
    }).embed(element_wrap);

    // iframe을 넣은 element를 보이게 한다.
    element_wrap.style.display = "block";
  }

  function saveAddr() {
    const address = document.getElementById("address").value;
    const sido = document.getElementById("sido").value;
    const sigungu = document.getElementById("sigungu").value;
    const longitude = document.getElementById("longitude").value;
    const latitude = document.getElementById("latitude").value;

    // Validation
    if (address === "") {
      errorNotice("주소를 검색해 주세요");
      return;
    }
    if (sido === "") {
      errorNotice("시도 주소를 검색해 주세요");
      return;
    }
    if (sigungu === "") {
      errorNotice("시군 주소를 검색해 주세요");
      return;
    }
    if (longitude === "" || latitude === "") {
      errorNotice("위경도를 검색해 주세요");
      return;
    }

    var postData = {
      action: WEBMSG_ACTION_SAVE,
      data: {
        address: address,
        sidoAddr: sido,
        sigunguAddr: sigungu,
        addrLongitude: longitude,
        addrLatitude: latitude
      }
    };

    var data = JSON.stringify(postData);

    window.postMessage(data);
  }

  function cancel() {
    var postData = {
      action: WEBMSG_ACTION_CACEL,
      data: {}
    };

    var data = JSON.stringify(postData);

    window.postMessage(data);
  }

  function errorNotice(msg) {
    document.getElementById("errorNotice").innerText = msg;
  }
</script>
