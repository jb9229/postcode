<div style="margin-bottom: 50px;">
  <label>현 거주지: </label> <input type="button" onclick="execDaumPostcode('cm')" value="주소 찾기"><br>

  <div id="cmWrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
    <img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
  </div>
  <div style="margin-bottom:3px;">
    <input type="text" id="cmAddress" class="d_form large" placeholder="주소" >
  </div>
  <div>
    <input type="text" id="cmAddressDetail" placeholder="상세 주소">
  </div>
</div>

<div style="">
  <label>이사지: </label> <input type="button" onclick="execDaumPostcode('nm')" value="주소 찾기"><br>

  <div id="nmWrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
    <img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
  </div>

  <div style="margin-bottom:3px;">
    <input type="text" id="nmAddress" class="d_form large" placeholder="주소">
  </div>
  <div>
    <input type="text" id="nmAddressDetail" placeholder="상세 주소">
  </div>
</div>


<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var cm_element_wrap = document.getElementById('cmWrap');
    var nm_element_wrap = document.getElementById('nmWrap');

    function foldDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        cm_element_wrap.style.display = 'none';
        nm_element_wrap.style.display = 'none';
    }

    function execDaumPostcode(where) {
        var element_wrap;

        if(where == "cm")
        {
          element_wrap  = cm_element_wrap;
        }else if(where == "nm")
        {
          element_wrap  = nm_element_wrap;
        }
        // 현재 scroll 위치를 저장해놓는다.
        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullAddr = data.address; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수

                // 기본 주소가 도로명 타입일때 조합한다.
                if(data.addressType === 'R'){
                    //법정동명이 있을 경우 추가한다.
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있을 경우 추가한다.
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById(where+'Address').value = fullAddr;

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_wrap.style.display = 'none';

                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                document.body.scrollTop = currentScroll;
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize : function(size) {
                element_wrap.style.height = size.height+'px';
            },
            width : '100%',
            height : '100%'
        }).embed(element_wrap);

        // iframe을 넣은 element를 보이게 한다.
        element_wrap.style.display = 'block';
    }
</script>
